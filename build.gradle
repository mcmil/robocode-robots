plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
    id "com.bnorm.robocode" version "0.1.0"
}

group 'pl.cmil.robocodetemplate'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

robocode {
    robots {
        register("CrouchingTiger") {
            classPath = "pl.cmil.robots.CrouchingTiger"
            version = "1.0"
            description = "Crouching tiger"
        }
    }
}